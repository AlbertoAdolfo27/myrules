<script>
    var header = document.getElementById("include-header");

    if(header != null)
    {
        var navActive = header.getAttribute("data-navactive");
        if(navActive == null)
        {
            navActive = header.getAttribute("navactive");
        }
        
        if(navActive != "")
        {
            var navItem = document.getElementById(navActive);
            if(navActive != "")
            {
                navItem.classList.add("active");

                if(navActive == "nav-home"){
                    var myrulesLogo = document.getElementById("myrules-logo");
                    myrulesLogo.setAttribute("src","./docs/assets/img/myrules-logo.png");       

                    homeHrefs = document.getElementsByClassName("home-href");   
                    for(homeHref of homeHrefs)
                    {
                        homeHref.setAttribute("href","./index.html");
                    }

                    var gettingStartedHref = document.getElementById("nav-getting-started-href");
                    var aboutHref = document.getElementById("nav-about-href");

                    gettingStartedHref.setAttribute("href","./docs/getting-started.html");
                    aboutHref.setAttribute("href","./docs/about.html");
                }
            }
        }
    }
</script>
